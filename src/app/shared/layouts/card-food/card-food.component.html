<div class="content-card-food" *ngFor="let food of Food">
  <div class="content-card-food--img">
    <img src="{{food.food_img}}" alt="{{food.food_name}}">
  </div>
  <div class="content-card-food--info">
    <span class="food-name">{{ food.food_name }}</span>
    <span class="food_flavor">{{ food.food_flavor }}</span>
    <span class="food_price">${{ food.food_price }}</span>
  </div>
</div>
