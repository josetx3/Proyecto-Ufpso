    </div>
    <div class="navbar-card--info">
      <span> {{ user.user_name }} {{ user.user_lastname }}</span>
      <span>3183843124</span>
    </div>
  </div>
  <div class="main-navbar--routes">
    <div class="navbar-routes-top">
      <span routerLink="home">
        <em class="icon-home-f"></em>
        Inicio
      </span>
      <span routerLink="movie">
        <em class="icon-video-camera-f"></em>
        Peliculas
      </span>
